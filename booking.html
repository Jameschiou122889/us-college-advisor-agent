<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Consultation | AI Advisor</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .lang-switcher {
            text-align: right;
            margin-bottom: 15px;
        }
        .lang-btn {
            background: none;
            border: 1px solid #667eea;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            color: #667eea;
            transition: all 0.3s;
        }
        .lang-btn:hover, .lang-btn.active {
            background: #667eea;
            color: white;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .hint {
            color: #95a5a6;
            font-size: 12px;
            margin-top: 4px;
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        .loading.active {
            display: block;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #ecf0f1;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            background: #fee;
            color: #c0392b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .card { padding: 25px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="lang-switcher">
                <button class="lang-btn active" onclick="setLang('zh')">中文</button>
                <button class="lang-btn" onclick="setLang('en')">English</button>
            </div>

            <h1 id="title"></h1>
            <p class="subtitle" id="subtitle"></p>

            <div class="error" id="error"></div>

            <form id="bookingForm">
                <div class="form-group">
                    <label class="required" data-i18n="name"></label>
                    <input type="text" id="name" required data-i18n-placeholder="namePlaceholder">
                </div>

                <div class="form-group">
                    <label class="required" data-i18n="contact"></label>
                    <input type="text" id="contact" required data-i18n-placeholder="contactPlaceholder">
                </div>

                <div class="form-group">
                    <label class="required" data-i18n="email"></label>
                    <input type="email" id="email" required placeholder="example@email.com">
                </div>

                <div class="form-group">
                    <label data-i18n="preferredTime"></label>
                    <select id="preferredTime">
                        <option value="any" data-i18n-option="anyTime"></option>
                        <option value="weekday-morning" data-i18n-option="weekdayMorning"></option>
                        <option value="weekday-afternoon" data-i18n-option="weekdayAfternoon"></option>
                        <option value="weekday-evening" data-i18n-option="weekdayEvening"></option>
                        <option value="weekend-morning" data-i18n-option="weekendMorning"></option>
                        <option value="weekend-afternoon" data-i18n-option="weekendAfternoon"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label data-i18n="notes"></label>
                    <textarea id="notes" data-i18n-placeholder="notesPlaceholder"></textarea>
                </div>

                <button type="submit" id="submitBtn"></button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p id="loadingText"></p>
            </div>

            <a href="index.html" class="back-link" id="backLink"></a>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://n8n-297809544822.us-west1.run.app/webhook/booking';

        const i18n = {
            zh: {
                title: '預約升學顧問諮詢',
                subtitle: '填寫以下資料，我們的顧問將盡快與您聯繫',
                name: '姓名',
                namePlaceholder: '請輸入您的姓名',
                contact: '聯絡電話或 LINE ID',
                contactPlaceholder: '例如：0912-345-678 或 LINE ID',
                email: 'Email',
                preferredTime: '期望諮詢時間',
                anyTime: '皆可，由顧問安排',
                weekdayMorning: '平日上午 (9:00-12:00)',
                weekdayAfternoon: '平日下午 (14:00-18:00)',
                weekdayEvening: '平日晚上 (19:00-21:00)',
                weekendMorning: '週末上午 (9:00-12:00)',
                weekendAfternoon: '週末下午 (14:00-18:00)',
                notes: '備註',
                notesPlaceholder: '如有特別想詢問的問題，請在此說明',
                submit: '送出預約',
                loading: '正在送出預約...',
                backLink: '← 返回選校推薦',
                errorGeneral: '發生錯誤，請稍後再試'
            },
            en: {
                title: 'Book Consultation',
                subtitle: 'Fill in your info and our advisor will contact you soon',
                name: 'Name',
                namePlaceholder: 'Enter your name',
                contact: 'Phone or LINE ID',
                contactPlaceholder: 'e.g., +886-912-345-678 or LINE ID',
                email: 'Email',
                preferredTime: 'Preferred Time',
                anyTime: 'Flexible, advisor will arrange',
                weekdayMorning: 'Weekday Morning (9:00-12:00)',
                weekdayAfternoon: 'Weekday Afternoon (14:00-18:00)',
                weekdayEvening: 'Weekday Evening (19:00-21:00)',
                weekendMorning: 'Weekend Morning (9:00-12:00)',
                weekendAfternoon: 'Weekend Afternoon (14:00-18:00)',
                notes: 'Notes',
                notesPlaceholder: 'Any specific questions you want to ask',
                submit: 'Submit Booking',
                loading: 'Submitting...',
                backLink: '← Back to Recommendations',
                errorGeneral: 'An error occurred. Please try again later.'
            }
        };

        // Get language from URL or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        let currentLang = urlParams.get('lang') || localStorage.getItem('lang') || (navigator.language.startsWith('zh') ? 'zh' : 'en');

        // Auto-fill email from URL
        const emailFromUrl = urlParams.get('email');
        if (emailFromUrl) {
            document.getElementById('email').value = decodeURIComponent(emailFromUrl);
        }

        function setLang(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.includes(lang === 'zh' ? '中文' : 'English'));
            });
            applyTranslations();
        }

        function applyTranslations() {
            const t = i18n[currentLang];
            document.getElementById('title').textContent = t.title;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('submitBtn').textContent = t.submit;
            document.getElementById('loadingText').textContent = t.loading;
            document.getElementById('backLink').textContent = t.backLink;

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.textContent = t[key];
            });

            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (t[key]) el.placeholder = t[key];
            });

            document.querySelectorAll('[data-i18n-option]').forEach(el => {
                const key = el.getAttribute('data-i18n-option');
                if (t[key]) el.textContent = t[key];
            });
        }

        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const t = i18n[currentLang];

            errorDiv.style.display = 'none';
            form.style.display = 'none';
            loading.classList.add('active');

            const data = {
                lang: currentLang,
                name: document.getElementById('name').value,
                contact: document.getElementById('contact').value,
                email: document.getElementById('email').value,
                preferredTime: document.getElementById('preferredTime').value,
                notes: document.getElementById('notes').value
            };

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error('Request failed');

                const html = await response.text();
                document.open();
                document.write(html);
                document.close();
            } catch (error) {
                loading.classList.remove('active');
                form.style.display = 'block';
                errorDiv.textContent = t.errorGeneral;
                errorDiv.style.display = 'block';
            }
        });

        // Initialize
        setLang(currentLang);
    </script>
</body>
</html>
